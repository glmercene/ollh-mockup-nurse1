<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Template</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">

    <!-- External Css -->
    <link rel="stylesheet" href="../assets/css/line-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/owl.carousel.min.css" />

    <!-- Custom Css --> 
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="css/theme-12.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="../images/favicon.png">
    <link rel="apple-touch-icon" href="../images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../images/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../images/icon-114x114.png">


  </head>
  <body>


    <div class="ugf-main">
      <div class="ugf-slider-wrap">
        <div class="ugf-slider owl-carousel">
          <div class="item">
            <img src="images/slider/1.png" class="img-fluid" alt="">
          </div>
          <div class="item">
            <img src="images/slider/2.png" class="img-fluid" alt="">
          </div>
          <div class="item">
            <img src="images/slider/3.png" class="img-fluid" alt="">
          </div>
        </div>
      </div>
      <div class="ugf-form-wrap">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-md-6">
              <div class="form-wrap">
                <div class="logo">
                  <a href="../index.html"><img src="../images/logo-dark.png" alt=""></a>
                </div>
                <h3>Welcome Back!</h3>
                <p>Login to your account</p>
                <form action="#">
                  <div class="form-group">
                    <input type="email" class="form-control" id="inputMail" placeholder="Enter your email address">
                    <label for="inputMail">Email Address</label>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="inputPass" placeholder="Minimum 8 character">
                    <label for="inputPass">Password</label>
                  </div>
                  <div class="flex-wrap">
                    <button type="submit" class="btn">Login Now</button>
                    <a href="forget-12.html" class="forget-pass">Forget Password?</a>
                  </div>
                </form>
                <div class="thirdparty-login">
                  <p>Or register with</p>
                  <ul>
                    <li><a href="#" class="google"><img src="images/google-icon.png"><p><span>Google</span></p></a></li>
                    <li><a href="#" class="facebook"><img src="images/facebook-icon.png"><p><span>Facebook</span></p></a></li>
                    <li><a href="#" class="linkedin"><img src="images/linkedin-icon.png"><p><span>Linkedin</span></p></a></li>
                  </ul>
                </div>
                <div class="alternet-access">
                  <p>Don't have an account? <a href="register-12.html">Register now!</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>

    <script src="../assets/js/owl.carousel.min.js"></script>

    <script src="js/custom.js"></script>
  </body>
</html>
